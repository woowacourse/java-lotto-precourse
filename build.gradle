apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile('junit:junit:4.12')
    testCompile('org.assertj:assertj-core:3.11.1')
}

mainClassName = 'Main'

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}